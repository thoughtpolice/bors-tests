name: Populate Cache

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: "cache: Build and populate cache artifacts"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v17
        with:
          install_url: https://releases.nixos.org/nix/nix-2.9.1/install
          extra_nix_config: |
            post-build-hook = /etc/nix/cache-upload.sh
      - name: Setup build hook
        run: |
          cat <<EOF > cache-upload.sh
          #!/usr/bin/env bash
          set -ef; export IFS=' '
          [[ -z "$OUT_PATHS" ]] && exit
          export S3_BUCKET="${{ secrets.S3_BUCKET }}"
          export S3_ENDPOINT="${{ secrets.S3_ENDPOINT }}"
          export AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}"
          export AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}"
          echo "Uploading paths" ${DRV_PATH} " " $OUT_PATHS
          exec /nix/var/nix/profiles/default/bin/nix copy \
            --to "s3://${S3_BUCKET}?scheme=https&endpoint=${S3_ENDPOINT}" \
            ${DRV_PATH} $OUT_PATHS
          EOF
          chmod +x cache-upload.sh
          sudo mv cache-upload.sh /etc/nix/cache-upload.sh
          echo "Created build hook"
          stat /etc/nix/cache-upload.sh

      - name: Build and populate cache
        run: nix build .#world -L
